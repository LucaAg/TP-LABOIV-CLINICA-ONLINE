<div class="pantalla">
    <div class="contenedor-tabla">
        <div class="tabla">
            <div class="encabezado-tabla">
                <img class="logo" src="../../../assets/logoClinica.png" alt="">
                <h3>Turnos</h3>
                <div class="botonera">
                    <label>Filtrar por:</label>
                    <button (click)="especialidad =true; especialista=false">Especialista</button>
                    <button (click)="especialista =true; especialidad =false">Especialidad</button>
                </div>
            </div>
            <div class="botonera-filtrada" *ngIf="especialidad">
                <!-- Agregar botones dinámicamente -->
            </div>
            <div class="botonera-filtrada" *ngIf="especialista">
                <!-- Agregar botones dinámicamente -->
            </div>
            <div class="seccion-tabla">
                <table>
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Paciente</th>
                            <th>Especialidad</th>
                            <th>Especialista</th>
                            <th>Obra Social</th>
                            <th>Estado</th>
                            <th>Acción</th>
                            <th>Encuesta</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                          <td>a</td>
                          <td>b</td>
                          <td>c</td>
                          <td>d</td>
                          <td>e</td>
                          <td>f</td>
                          <td>g</td>
                          <td>h</td>
                        </tr>
                    
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="contenedor-spinner" *ngIf="spinner">
    <app-spinner id="spinner"></app-spinner>
</div>
